apiVersion: "gravitee.io/v1alpha1"
kind: GraviteeServices
metadata:
  name: test-single-standalone
  namespace: default
  generation: 1
spec:
  enabled: false # allow to disable all services of this CRD
  services:
    my-api:
      type: api
      authentication:
        policy: key_less
      cors:
        enabled: false
      vhosts:
        - host: "toto.domain.name:82"
          path: "/context/path"
          enabled: true
      paths:
        - prefix: "/*"
          rules: []
        - prefix: "/other-path/"
          rules:
            - methods: ["PUT"]
              policy: quota
              configuration:
                async: false
                addHeaders: true
                quota:
                  periodTime: 2
                  periodTimeUnit: "HOURS"
                  limit: 1000
            - methods: ["GET"]
              policy: policy-http-callout
              configuration:
                scope: REQUEST
                url: http://localhost/callout
      endpoints:
        default-group:
          loadBalancing: round-robin
          backendServices:
          - name: elastic-elasticsearch-master
            port: 9200
            weight: 1
          - name: another-elastic-elasticsearch
            port: 9200
            weight: 1