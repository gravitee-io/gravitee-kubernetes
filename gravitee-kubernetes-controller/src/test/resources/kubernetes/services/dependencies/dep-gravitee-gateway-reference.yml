apiVersion: "gravitee.io/v1alpha1"
kind: GraviteeGateway
metadata:
  name: dep-gateway
  namespace: default
  generation: 1
spec:
  authenticationReference:
    resource: "dep-plugins-ref"
    name: "jwt-poc"
  resourceReferences:
    - namespace: "default"
      resource: "dep-plugins-ref"
      name: "oauth2-resource"
  defaultBackendConfigurations:
    httpClient:
      connectTimeout: 5000
      idleTimeout: 60000
      keepAlive: true
      readTimeout: 10000
      pipelining: false
      maxConcurrentConnections: 100
      useCompression: true
      followRedirects: false
    httpSslOptions:
      trustAll: false
      hostnameVerifier: false
      trustStore:
        type": "PEM"
        content": "ggg"
      keyStore:
        type: "PEM"
        certContent: "gggggggg"
        keyContent: "gggggggg"
    httpProxy:
      enabled: true
      useSystemProxy: false
      host: "myproxy.domain.net"
      port: 3128
      type: "HTTP"