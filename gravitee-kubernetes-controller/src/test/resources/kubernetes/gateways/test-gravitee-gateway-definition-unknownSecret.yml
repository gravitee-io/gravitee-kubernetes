apiVersion: "gravitee.io/v1alpha1"
kind: GraviteeGateway
metadata:
  name: internal-gw-def
  namespace: default
  generation: 1
spec:
  authentication:
    policy: jwt
    configuration:
      signature: "HMAC_HS256"
      publicKeyResolver: "GIVEN_KEY"
      useSystemProxy: false
      extractClaims: false
      propagateAuthHeader: true
      resolverParameter:
        valueFrom:
          secretKeyRef:
            name: myapp
            key: unknown-secret
  resources:
    my-oauth2-res:
      resource: oauth2
      configuration:
        authorizationServerUrl: e
        introspectionEndpoint: e
        clientId: e
        clientSecret: e
  defaultBackendConfigurations:
    httpClient:
      connectTimeout: 5000
      idleTimeout: 60000
      keepAlive: true
      readTimeout: 10000
      pipelining: false
      maxConcurrentConnections: 100
      useCompression: true
      followRedirects: false
    httpSslOptions:
      trustAll: false
      hostnameVerifier: false
      trustStore:
        type": "PEM"
        content": "ggg"
      keyStore:
        type: "PEM"
        certContent: "gggggggg"
        keyContent: "gggggggg"
    httpProxy:
      enabled: true
      useSystemProxy: false
      host: "myproxy.domain.net"
      port: 3128
      type: "HTTP"