apiVersion: "gravitee.io/v1alpha1"
kind: GraviteePlugins
metadata:
  name: myapp-plugins
  namespace: default
  generation: 1
spec:
  plugins:
    key-less-poc:
        policy: key_less
    jwt-poc:
        policy: jwt
        configuration:
          signature: "HMAC_HS256"
          publicKeyResolver: "GIVEN_KEY"
          useSystemProxy: false
          extractClaims: false
          propagateAuthHeader: true
          resolverParameter:
            valueFrom:
              secretKeyRef:
                name: myapp
                key: myapp-password
    oauth2:
      policy: oauth2
      configuration:
        oauthResource: default.internal-gw-plugins.oauth2-resource
        extractPayload: false
        checkRequiredScopes: false
        requiredScopes: ["email", "profile"]
        modeStrict: true
        propagateAuthHeader: true
    oauth2-resource:
      # resource will be named : <namespace>.<custom-res-name>.oauth2-resource
      resource: oauth2
      configuration:
        authorizationServerUrl: e
        introspectionEndpoint: e
        clientId: e
        clientSecret: e
    quota-policy:
      policy: quota
      configuration:
        async: false
        addHeaders: true
        quota:
          periodTime: 2
          periodTimeUnit: "HOURS"
          limit: 1000
    rate-limit:
      policy: rate-limit
      configuration:
        async: false
        addHeaders: true
        rate:
          periodTime: 1
          periodTimeUnit: "SECONDS"
          limit: 10